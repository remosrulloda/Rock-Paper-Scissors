<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <h1>Rock, Paper, Scissors</h1>

        <div class="results">
            <h3 class="computer-choice"></h3>
            <h3 class="result-message"></h3>
        </div>

        <div class="score-labels">
            <h2>Your Score</h2>
            <h2>Computer's Score</h2>
        </div>

        <div class="score-section">
            <h2 class="your-score">0</h2>
            <p>-</p>
            <h2 class="computer-score">0</h2>
        </div>

        <div class="choices">
            <div class="choice">
                <button class="btn" id="rock"><img src="/img/rock.png" alt="rock" id="rock" draggable="false"></button>
            </div>

            <div class="choice">
                <button class="btn" id="paper"><img src="/img/paper.png" alt="paper" id="paper"
                        draggable="false"></button>
            </div>

            <div class="choice">
                <button class="btn" id="scissors"><img src="/img/scissors.png" alt="scissors" id="scissors"
                        draggable="false"></button>
            </div>
        </div>
    </div>

    <div class="reset">
        <button class="reset-btn">Reset</button>
    </div>

    <footer class="footer">
        <p>Copyright Â© 2023 remorulloda</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
